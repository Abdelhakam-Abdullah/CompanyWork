
<div style="padding:20px;">
    <form [formGroup]="userPerForm" id="userPerForm" class="form-horizontal" 
          (ngSubmit)="updateUserPermission(userPerForm.value)">
<table class="table table-hover table-bordered m-0 align-middle">
    <thead>
        <tr style="text-align: center">
            <th style="width: 200px;">إضافة ابناء</th>
            <th style="width: 200px;"> إضافة شخصيات</th>
            <th style="width: 200px;">إضافة مدونات</th>
            <th style="width: 200px;">إضافة اخبار</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
     
        <tr class="align-middle" style="text-align: center">
            <input type="hidden" formControlName="id">
            <td  style="text-align: center;padding-top:13px;">
                <!-- <div *ngIf="userInfo?.allowAddChildren">
                    <i class="fa fa-check" aria-hidden="true" style="color:green;font-size: 22px;"></i>
                </div>
                <div *ngIf="!userInfo?.allowAddChildren" class="align-middle" style="text-align: center">
                    <i class="fa fa-times" aria-hidden="true" style="color:red;font-size: 22px;"></i>
                </div> -->
                <input class="check-input" type="checkbox"
                     formControlName="allowAddChildren" >
            </td>
            <td  style="text-align: center;padding-top:13px;">
                <!-- <div *ngIf="userInfo?.allowAddFamilyChar">
                    <i class="fa fa-check" aria-hidden="true" style="color:green;font-size: 22px;"></i>
                </div>
                <div *ngIf="!userInfo?.allowAddFamilyChar" style="text-align: center;">
                    <i class="fa fa-times" aria-hidden="true" style="color:red;font-size: 22px;"></i>
                </div> -->
                <input class="check-input" type="checkbox" name="ch1" id="ch1"
                   formControlName="allowAddFamilyChar">
            </td>
            <td style="text-align: center;padding-top:13px;">
                <!-- <div *ngIf="userInfo?.allowBlog" style="text-align: center;">
                    <i class="fa fa-check" aria-hidden="true" style="color:green;font-size: 22px;"></i>
                </div>
                <div *ngIf="!userInfo?.allowBlog" style="text-align: center;">
                    <i class="fa fa-times" aria-hidden="true" style="color:red;font-size: 22px;"></i>
                </div> -->
                <input class="check-input" type="checkbox" name="ch1" id="ch1"
                 formControlName="allowBlog">
            </td>
            <td  style="text-align: center;padding-top:13px;">
                <!-- <div *ngIf="userInfo?.allowNews" style="text-align: center;">
                    <i class="fa fa-check" aria-hidden="true" style="color:green;font-size: 22px;"></i>
                </div>
                <div *ngIf="!userInfo?.allowNews" style="text-align: center;">
                    <i class="fa fa-times" aria-hidden="true" style="color:red;font-size: 22px;"></i>
                </div> -->
                <input class="check-input" type="checkbox" name="ch1" id="ch1"
                     formControlName="allowNews">
            </td>
            <!-- <td class="align-middle" style="text-align: center;padding-top: 25px;"> -->
            <td class="align-middle">
                <button  class="btn btn-sm btn-radius btn-bgcolor"
                    type="submit">
                    تعديل الصلاحيات
                    &nbsp;<i class="fas fa-edit"></i>
                    &nbsp; <i class="fa fa-spinner fa-spin" style="font-size:15px;" *ngIf="loading"></i>
                </button>
            </td>
        </tr>
   
    </tbody>
</table>
</form>
</div>
